{% extends "Business_User/business_base.html" %}
{% block title %}Create Guest Account - MissCall App{% endblock %}
{% block auth_content %}

<div class="login-container">
    <div class="login-tabs">
        <a href="{{ url_for('business_login') }}" class="tab-btn">Business Login</a>
        <a href="{{ url_for('customer_login') }}" class="tab-btn">Customer Login</a>
    </div>

    <h2 class="card-title">Create Guest Account</h2>
    
    <form method="POST">
        <div class="form-group">
            <input type="email" name="email" placeholder="Email Address*" required>
            <small class="form-text">We'll send your login credentials to this email</small>
        </div>

        <div class="form-group">
            <input type="tel" name="phone_number" placeholder="Phone Number (optional)">
        </div>

        <button type="submit" class="login-btn">Continue</button>
    </form>

    <div class="register-link">
        Already have an account? <a href="{{ url_for('customer_login') }}">Login here</a>
    </div>
</div>

{% endblock %}
